<!-- Web Creator Section -->
<section id="developers" class="bg-darkest-gray">
  <div class="container" style="padding-left: 0%; position: relative; padding-right: 0%;">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="p4-section-heading">Web Creators</h2>
      </div>
    </div>
    <div class="row">
      {% for row in site.data.web-creator %}
      {% for col in row.row %}
      <div class="col-md-4">
        <div class="team-member" style="display: flex; align-items: center;">
          <div class="image-container" style="width: 100px; height: 100px; overflow: hidden; display: inline-block; margin-right: 10px;">
            <img
                    class="img-responsive"
                    src="/img/web-creators/{{col.info.picture}}"
                    alt="{{col.info.name}}"
                    style="width: 100%; height: 100%; object-fit: cover;"
            />
          </div>
          <div class="text-container" style="display: inline-block; text-align: left; vertical-align: top;"> <!-- Added vertical-align: top; -->
            <h4>{{col.info.name}}</h4>
            <p class="text-white">{{col.info.title}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      {% endfor %}
    </div>
  </div>
</section>
