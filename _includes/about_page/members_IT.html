<!-- RCSSA IT Members Section -->
<section id="members_IT" class="bg-orange" style="display: none">
  <div class="container" style="padding-left: 10%;padding-right: 5%; position: relative">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="p4-section-heading">IT Members</h2>
      </div>
    </div>
    <div class="row">
      {% for row in site.data.members_IT %}
      {% for col in row.row %}
      <div class="col-md-4">
        <div class="team-member" style="display: flex; align-items: center;">
          <div class="image-container" style="width: 100px; height: 100px; overflow: hidden; display: inline-block; margin-right: 10px;">
            <img
                    class="img-responsive"
                    src="/img/members/IT/{{col.info.picture}}"
                    alt="{{col.info.name}}"
                    style="width: 100%; height: 100%; object-fit: cover;"
            />
          </div>
          <div class="text-container" style="display: inline-block; text-align: left; vertical-align: top;"> <!-- Added vertical-align: top; -->
            <h4>{{col.info.name}}</h4>
            <p class="text-white">{{col.info.title}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      {% endfor %}
    </div>
    <button
            style="
        position: absolute;
        top: 50%;
        left: -4%;
        background-color: #ce3c00;
        border-style: none;
      "
            onclick="myFunction_1()"
    >
      <img src="/img/team/back-arrow.png" />
    </button>
    <button
            style="
        position: absolute;
        top: 50%;
        right: -4%;
        background-color: #ce3c00;
        border-style: none;
      "
            onclick="myFunction_2()"
    >
      <img src="/img/team/arrow.png" />
    </button>
  </div>
</section>
