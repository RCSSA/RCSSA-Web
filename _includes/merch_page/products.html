<section id="prodcuts">
  <div class="container">
    {% for product in site.data.merch %}
    <div
      class="row"
      style="margin-left: 10%; margin-right: 10%; margin-bottom: 20%"
    >
      <div class="col-md-6">
        <!-- name -->
        <div class="product-name">{{ product.name }}</div>

        <!-- text -->
        <div class="product-text">{{ product.text }}</div>

        <!-- size -->
        <div class="product-text">尺码: {{ product.sizes }}</div>

        <!-- like -->
        <button
          class="like"
          id="like-button-{{ product.id }}"
          onclick="clicked('{{ product.id }}')"
        >
          Like
        </button>
      </div>
      <div class="col-md-6">
        <img src="/img/merch/{{ product.front }}" />
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<style>
  .product-name {
    margin-bottom: 10%;
    font-family: Optima;
    font-style: normal;
    font-weight: bold;
    font-size: 45px;
    line-height: 55px;
    color: #656565;
    letter-spacing: 0.05em;
  }

  .product-text {
    font-family: Optima;
    font-size: 20px;
    font-style: normal;
    font-weight: 400;
    line-height: 24px;
    letter-spacing: 0.05em;
    text-align: left;
    color: #656565;
    margin-bottom: 10%;
  }

  .like {
    border-style: solid;
    border-width: medium; /* sets border width on all sides */
    border-color: #656565;
    font-size: 1.5vw;
    padding-top: 3%;
    margin-right: 68%;
    padding-bottom: 3%;
    padding-left: 10%;
    padding-right: 10%;
    font-family: Optima;
    font-style: normal;
    font-weight: bold;
    line-height: 24px;
    letter-spacing: 0.05em;
    color: #656565;
    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
  }
</style>

<script>
  function clicked(name) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", `https://api.countapi.xyz/hit/rice.edu/${name}`);
    xhr.responseType = "json";
    xhr.onload = function () {
      document.getElementById(
        `like-button-${name}`
      ).innerHTML = `${this.response.value} likes`;
      console.log(this.response.value);
    };
    xhr.send();
  }
</script>
